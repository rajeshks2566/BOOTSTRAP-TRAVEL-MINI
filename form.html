<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body{
      background-color: gray;
    }
    /* i:hover{
      transform: scale(10);
      transform: rotate(150deg);
    } */
    div i{
  position: relative;
  animation: mymove 5s infinite;
  animation-delay: 5s;
    }
    @keyframes mymove {
      100%{transform: rotate(360deg);}
      
    }

    a:hover{
      transform: scale(1.5);
    }
  </style>
</head>
<body >
     

  <section class="vh-100 gradient-custom " id="register">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h3>
              <form action="#login">
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" required/>
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>

                  </div>
                  <div class="col-md-6 mb-4 pb-2">

                    <div class="form-outline">
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{8}" required/>
                      <label class="form-label" for="phoneNumber" name="phoneNumber"  >Password</label>
                    </div>

                  </div>
                </div>

                <div class="mt-4 pt-2 ">
                <a href="" style="padding-left: 220px;"> <input class="btn btn-primary btn-lg" type="submit" value="Submit" /></a> 
                </div>

                

     

 
  <!-- Register buttons -->
  
  </form>
</div>
</div>
</div>
</div>
</div>
</section>
</body>
</html>
