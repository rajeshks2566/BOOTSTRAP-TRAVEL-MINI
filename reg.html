<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
      body {
          
          background-color: gray;
      }
      .container {
          max-width: 550px;
         
      }
      
      .has-error label,
      .has-error input,
      .has-error textarea {
          color: red;
          border-color: red;
      }
      .list-unstyled li {
          font-size: 13px;
          padding: 4px 0 0;
          color: red;
      }
  </style>
</head>
<body>
        
          <div class="container mt-5">
            <div class="card">
                <h5 class="card-header text-center">Register Form</h5>
                <div class="card-body">
                    <form role="form" data-toggle="validator">
    
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" data-error="You must have a name." id="inputName" placeholder="Name" required>
                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" maxlength="10" minlength="3"
                                pattern="^[a-zA-Z0-9_.-]*$" id="inputUsername" placeholder="Username" required>
                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                            <!-- Error -->
                            <div class="help-block with-errors"></div>
                        </div>
    
                        <div class="form-group">
                            <label>Password</label>
                            <div class="form-group">
                                <input type="password" data-minlength="4" class="form-control" id="inputPassword"
                                    data-error="Have atleast 4 characters" placeholder="Password" required />
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <div class="form-group">
                                <input type="password" class="form-control" id="inputConfirmPassword"
                                    data-match="#inputPassword" data-match-error="Password don't match"
                                    placeholder="Confirm" required />
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
    
                       
    
                        <div class="mt-4 pt-2">
                            <a href="#signup"> <input class="btn btn-primary btn-lg" type="submit" value="Submit" /></a> 
                            </div>
                    </form>
                </div>
            </div>
        </div>
          </body>
          </html>
